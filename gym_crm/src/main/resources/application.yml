spring:
  application:
    name: gym-crm
  profiles:
    active: local
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  activemq:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:admin}

server:
  port: 8080

logging:
  pattern:
    level: "%5p [tx:%X{txId}]"
  level:
    org.hibernate.SQL: info
    org.springframework.web: info
    # Uncomment for verbose security debugging during setup:
    # org.springframework.security: debug

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include:
            - db
            - users
            - trainingTypes
  metrics:
    tags:
      application: ${spring.application.name}

# --- Eureka Discovery Client ---
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

# --- Security / JWT / Brute-force ---
security:
  jwt:
    issuer: gym-crm
    secret: ${JWT_SECRET:change-me-in-dev}
    ttl-minutes: 60
  brute-force:
    max-attempts: 3
    lock-minutes: 5

# --- CORS (used by SecurityConfig) ---
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  allowed-headers: "Authorization,Content-Type,X-Requested-With"

workload:
  service:
    base-url: http://workload-service
  queue:
    events: ${WORKLOAD_EVENTS_QUEUE:workload.events}
    dlq: ${WORKLOAD_EVENTS_DLQ:workload.events.dlq}


resilience4j:
  circuitbreaker:
    instances:
      workloadService:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
